<!-- template to warn user of incorrect input -->
<div ng-message="required">You did not enter a value for this field</div>
<div ng-message="email">Invalid email</div>
<div ng-message="nameValidator">Name starts with a letter, contains letters and digits, and with a length between 2 and 10 </div>
<div ng-message="phoneValidator">Phone consists 10 digits</div>
<div ng-message="zipcodeValidator">Zip code consists of 5 digits</div>
<div ng-message="passwordValidator">Inconsistent passwords</div>
<div ng-message="pattern">Passwords don't match</div>
